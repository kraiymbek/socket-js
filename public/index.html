<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg center-block">
                <div class="main-content">
                    <header>
                        <h1>API для получения акутальной базы запчастей на основе (http://api.phaeton.kz/)</h1>
                    </header>

                    <div id="filters-wrapper">
                        <div class="row">
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>
                                        Фильтры запросов
                                    </legend>
                                    <div id="filter-checkboxes-wrapper">

                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>
                                        Выборка склада
                                    </legend>
                                    <select class="selectpicker show-menu-arrow"
                                            data-style="form-control"
                                            title="Выберите город">
                                        <option value="almaty">Алматы</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>
                                        Поля для отображения в Excel
                                    </legend>
                                    <div id="excel-checkboxes-wrapper">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" style="margin: 20px 0;">Получить Базу</button>
                </div>

                <h2>Логи</h2>
                <div id="logs_wrapper">
                    <div class="results">
                        <h6 style="color: darkgreen">Успешные запросы:</h6>
                        <p>0</p>
                    </div>
                    <div class="results">
                        <h6 style="color: darkred">Проваленные запросы:</h6>
                        <p>0</p>
                    </div>
                </div>
                <div id="footer">

                </div>
            </div>
        </div>
    </div>

    <script id="checkbox-template" type="text/html">
        {{#checkboxList}}
        <div class="checkbox checkbox-circle">
            <input type="checkbox"
                   class="{{className}}"
                   {{#checked}}checked{{/checked}}
                   {{#disabled}}disabled{{/disabled}}
                   name="{{value}}"
                   value="{{value}}" >
            <label>
                {{name}}
            </label>
        </div>
        {{/checkboxList}}
    </script>

        <script id="logs-template" type="text/html">
            <div class="results">
                <h6 style="color: darkgreen">Успешные запросы:</h6>
                <p>{{successRequests}}</p>
            </div>
            <div class="results">
                <h6 style="color: darkred">Проваленные запросы:</h6>
                <p>{{errorRequests}}</p>
            </div>
        </script>

        <script id="footer-template" type="text/html">
            <footer>
                <p>{{date}}</p>
            </footer>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="/js/socket.io-stream.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
